name: nkh
type: theme
description: This is a custom subtheme reinforced by chief.
core: 8.x
version: '8.x-1.0'

# Defines the base theme for templates and classes
base theme: chief

# Defines libraries group in which we can add css/js.
libraries:
  - nkh/global-styling

# Removes classy styles from theme
libraries-override:
  core/html5shiv: nkh/ie-respond

# Regions
regions:
  alert: Alert
  header: Header
  preface: Preface
  content: Content
  sidebar: Sidebar
  postscript: Postscript
  prefooter: Prefooter
  footer: Footer
  disabled: Disabled

# define custom css for wysiwyg
ckeditor_stylesheets:
 - dist/css/styles.css
