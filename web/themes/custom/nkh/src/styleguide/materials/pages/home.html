---
layout: pages-layout
title: Homepage
---

<div id="page">

  <header id="header" class="clearfix">
    <div class="inner-wrapper">
      {{> header}}
    </div>
  </header>

  <div id="navigation">
    <div class="inner-wrapper">
      {{> navigation}}
    </div>
  </div>

  <main id="main" class="clearfix">
    <div class="inner-wrapper">
      <div id="content">

        <a id="main-content"></a>
        <h1>A Custom Page</h1>

        {{> intro}}

        {{> paragraph}}

        {{> form}}
      </div>

    </div>
  </main>

  <footer id="footer">
    <div class="inner-wrapper">
      {{> footer}}
    </div>
  </footer>

</div>
