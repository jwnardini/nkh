id: blog_inline_image
status: true
label: Blog Inline Image Migration
dependencies:
  enforced:
    module:
      - nkh_blog_migrate
source:
  plugin: csv
  track_changes: true
  path: /config/install/inline_images.csv
  header_row_count: 1
  keys:
    - unique_id
  constants: 
    file_source_uri: 'public://temp_migrate/nkh-backup-files'
    file_source_dest: 'public://'
destination:
  plugin: entity:file
process:
  file_source:
    - 
      plugin: concat
      delimiter: /
      source:
       - constants/file_source_uri
       - filename
    - 
      plugin: urlencode
  file_dest:
    - 
      plugin: concat
      delimiter: /
      source: 
        - constants/file_source_dest
        - uri
        - filename
    -
      plugin: urlencode
  filename: 
    - 
      plugin: get
      source: filename
    -
      plugin: skip_on_empty
      method: row
  uri:
    plugin: file_copy
    source:
      - '@file_source'
      - '@file_dest'
  status:
    plugin: default_value
    default_value: 1
  uid:
    plugin: default_value
    default_value: 1

migration_dependencies: {}